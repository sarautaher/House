<nav id="navbar-example" class='navbar pt-3 pb-1  navbar-expand-lg  navbar-light    '>
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/House']" routerLinkActive="router-link-active"><span>Oivan Estate</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <form class="ms-auto" (ngSubmit)="login()" [formGroup]="user" *ngIf="!islood">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item d-flex align-items-center m-1 text-main">
                        <input class="form-control rounded-pill" type="text" formControlName="username"
                            placeholder="Enter your username">
                        <div class="text-danger" *ngIf="user.get('username')?.errors&&user.get('username')?.touched">
                            <small *ngIf="user.get('username')?.getError('required')">User Name is required</small>
                            <small *ngIf="user.get('username')?.getError('pattern')">Username must Start
                                uppercase</small>
                        </div>
                    </li>
                    <li class="nav-item m-1 ">
                        <input class="form-control rounded-pill" type="password" formControlName="password"
                            placeholder="Enter your password">
                        <div *ngIf="user.get('password')?.errors &&user.touched">
                            <p class="text-danger" *ngIf="user.get('password')?.getError('required')"> password is
                                required</p>
                            <p class="text-danger" *ngIf="user.get('password')?.getError('pattern')"> Password must
                                contain at least one uppercase letter, one lowercase letter, one number, and one special
                                character.</p>
                        </div>
                    </li>
                    <li class="nav-item  m-1">
                        <button class="btn btn-light rounded-pill" type="submit">login</button>
                    </li>
                </ul>
            </form>
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li *ngIf="islood" class="nav-item ">
                    <a (click)="logout()">log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
